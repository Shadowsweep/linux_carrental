<style>
    .maincontainer {
        width: 100vw;
        height: 100vh;
        background-image: url(/static/bg1.png);
        /* background: #1abc9c; */
        display: flex;

        justify-content: center;
        align-items: center;


    }

    .box {
        background: #fff;
        width: 70vw;
        height: auto;
        padding: 5px;
        align-items: center;
        border-radius: 8px;
        /* overflow: scroll; */
    }

    .headingstyle {
        font-size: 20px;
        font-family: Poppins;
        font-weight: bold;
        padding: 5px;
        letter-spacing: 1px;
    }

    .labelstyle {
        font-size: 14px;
        font-family: Poppins;
        font-weight: bolder;
        padding: 0;
        letter-spacing: 1px;
    }

    .tablebox {
        padding: 10px;
        background: #fff;
        border-radius: 10px;
        width: 60vw;
        height: 60vh;
        /* overflow-y: scroll; */
    }
</style>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/category.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <style>
        .ui-datepicker-calendar {
            display: none;
        }
    </style>
<script type="text/javascript">
     $(function () {
        $('.year').datepicker({
     minViewMode: 2,
     format: 'yyyy'
   }).on('changeDate', function(e){
$(this).datepicker('hide');
});
     }); 
  </script>
</head>
<div class="maincontainer">
    <div class="box">

        <form class="row g-3" action="/api/vehiclesubmit" enctype="multipart/form-data" method="post">{% csrf_token %}

            <div class="col-md-12 headingstyle"
                style="width: 75 vw;display: flex; flex-direction: row ;align-items: center;justify-content: space-between; ">

                <div style="display:flex; flex-direction: row;">
                    <img src="/static/Logo11.png" style="width:32px; height:32px;padding-right: 8px;" />
                    Add New Vehicle
                    <a href="/api/displayvehicle" style="text-decoration: none; padding-left: 700;"><img
                            src="/static/list.png" width="50" /></a>
                </div>
            </div>




            <div class="col-md-4 ">
                <label for="cid" class="form-label labelstyle"></b>CategoryId</b></label>
                <select required name="cid" class="form-select" id="cid"></select>

            </div>
            <div class="col-md-4 ">
                <label for="sid" class="form-label labelstyle"></b>SubCategoryId</b></label>
                <select required name="sid" class="form-select" id="sid">
                    <option> Select Subcategory</option>
                </select>

            </div>

            <div class="col-md-4 ">
                <label for="modelyear" class="form-label labelstyle"></b>Model year</b></label>
                <input required type="text" name="modelyear" class="year form-control" id="modelyear">
            </div>

            <div class="col-md-4 ">
                <label for="variant" class="form-label labelstyle"></b>Variant</b></label>
                <input required type="text" name="variant" class="form-control" id="variant">
            </div>


            <div class="col-md-4 ">
                <label for="price" class="form-label labelstyle"></b>Price</b></label>
                <input required type="text" name="price" class="form-control" id="price">
            </div>
            <div class="col-md-4" ">
            <div><b>Insured</b></div>
            <div style=" display: flex;align-items: center; justify-content: space-evenly; flex-direction: row;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Yes" name="insured" id="insured">
                    <label class="form-check-label" for="insured">
                        Yes
                    </label>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input " type="radio" value="No" name="insured" id="insured">
                        <label class="form-check-label" for="insured">
                            No
                        </label>
                    </div>
                </div>
            </div>
    </div>
    <div class="col-md-4 ">
        <label for="registrationno" class="form-label labelstyle"></b>Registration no.</b></label>
        <input required type="text" name="registrationno" class="form-control" id="registrationno">
    </div>



    <div class="col-md-4 ">
        <label for="ownername" class="form-label labelstyle"></b>Ownername</b></label>
        <input required type="text" name="ownername" class="form-control" id="ownername">
    </div>
    <div class="col-md-4 ">
        <label for="mobileno" class="form-label labelstyle"></b>Mobile no.</b></label>
        <input required type="text" name="mobileno" required pattern="[0-9]{10}" class="form-control" id="mobileno">
    </div>

    <div class="col-md-4 ">
        <label for="color" class="form-label labelstyle"></b>Color</b></label>
        <input required type="text" name="color" class="form-control" id="color">
    </div>



    <div class="col-md-4 ">
        <label for="fueltype" class="form-label labelstyle"></b>Fuel type</b></label>
        
        <select required  name="fueltype" id="fueltype" class="form-select">
            <option>-Select Fuel-</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
            <option>EV</option>
        </select>
    </div>

    <div class="col-md-4 ">
        <label for="noofseats" class="form-label labelstyle"></b>No. of seats</b></label>
        <input required type="text" name="noofseats" class="form-control" id="noofseats">
    </div>




    <div class="col-md-4" ">
            <div><b>Transmission type</b></div>
            <div style=" display: flex;align-items: center; justify-content: space-evenly; flex-direction: row;">
        <div class="form-check">
            <input class="form-check-input" type="radio" value="Auto" name="transmissiontype" id="transmissiontype">
            <label class="form-check-label" for="transmissiontype">
                Auto
            </label>
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input " type="radio" value="Manual" name="transmissiontype" id="transmissiontype">
                <label class="form-check-label" for="manual">
                    Manual
                </label>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6 ">
    <label for="formFile" class="form-label labelstyle">Vehicle Icon</label>
    <input required name="icon" class="form-control" type="file" id="formFile">
</div>

<div class="col-md-6 " style="display: flex;justify-content:center;align-items:center">
    <button style="width: 75%;" type="submit" class="btn btn-primary labelstyle ">submit</button>
</div>

<div class="col-md-6 " style="display: flex;justify-content:center;align-items:center">
    <button style="width: 75%;" type="reset" class="btn btn-primary labelstyle">reset</button>
</div>
<div class="col-md-12 " style="display: flex;justify-content:center;align-items:center">
    <b>{{message}}</b>
</div>

</form>
</div>

</div>

</html>
