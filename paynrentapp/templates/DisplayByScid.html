<style>
    .maincontainer {
        width: 100vw;
        height: 100vh;
        background: #1abc9c;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .box {
        background: #fff;
        width: 40vw;
        height: auto;
        padding: 10px;
        align-items: center;
        border-radius: 8px;
    }

    .headingstyle {
        font-size: 14px;
        font-family: Poppins;
        font-weight: bold;
        padding: 10px;
        letter-spacing: 1px;
    }

    .labelstyle {
        font-size: 14px;
        font-family: Poppins;
        font-weight: bolder;

        letter-spacing: 1px;
    }
</style>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="/static/category.js"></script>
</head>
<div class="maincontainer">
    <div class="box">
        <form class="row g-3" action="/api/subcategoryedit" >
            <input type="hidden" name="id" value="{{data.id}}" />
            <div class="col-md-12 headingstyle">
                <img src="/static/Logo11.png" style="width:32px; height:32px;padding-right: 8px;" />
                Edit Sub Category
            </div>
            
            <div class="col-md-6 ">
                <label for="cid" class="form-label labelstyle"></b>CategoryId</b></label>
                <select  required  name="cid" class="form-select" id="cid">
                    <option value="{{data.cid}}">{{data.categoryname}}</option>
                </select>
            </div>
            
            <div class="col-md-6 ">
                <label for="companyname" class="form-label labelstyle"></b>Companyname</b></label>
                <select required name="companyname" id="companyname" class="form-select"> 
                    <option>{{data.subcategoryname}}</option> 
                     <option>Maruti</option>
                     <option>Tata</option>
                     <option>Mahindra</option>
                     <option>Force</option>
                     <option>Kia</option>
                     <option>MG</option>
                     <option>Nissan</option>
                     <option>Toyota</option>
                     <option>Skoda</option>
                     <option>Audi</option>
                   </select>    
            </div>

            <div class="col-md-6 ">
                <label for="subcategoryname" class="form-label labelstyle"></b>Sub Categoryname</b></label>
                <input  type="text" value="{{data.subcategoryname}}" name="subcategoryname" class="form-control" id="subcategoryname">
               
            </div>
            

            
            <div class="col-md-6  ">
                <label for="description" class="form-label labelstyle"></b>Description</b></label>
                <input  type="text" value="{{data.description}}" name="description" class="form-control" id="description">
            </div>
            


            <div class="col-md-6 " style="display: flex;justify-content:center;align-items:center">
                <button style="width: 75%;"  name="btn" type="submit"  value="EDIT" class="btn btn-primary labelstyle">Edit</button>
            </div>

            <div class="col-md-6 " style="display: flex;justify-content:center;align-items:center">
                <button style="width: 75%;" name="btn" value="DELETE" type="submit"  class="btn btn-primary labelstyle">Delete</button>
            </div>
            <div class="col-md-12 " style="display: flex;justify-content:center;align-items:center">
                <b>{{message}}</b>
            </div>

        </form>
    </div>
</div>

</html>
