<style>
    .maincontainer {
        width: 100vw;
        height: 100vh;
        /* background: #1abc9c; */
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(/static/bg1.png);

    }

    .box {
        background: #fff;
        width: 70vw;
        height: auto;
        padding: 10px;
        align-items: center;
        border-radius: 8px;
    }

    .headingstyle {
        font-size: 14px;
        font-family: Poppins;
        font-weight: bold;
        padding: 10px;
        letter-spacing: 1px;
    }

    .labelstyle {
        font-size: 14px;
        font-family: Poppins;
        font-weight: bolder;
        padding:0;
        letter-spacing: 2px;
    }
</style>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="/static/category.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <script src="/static/category.js"></script>
    <style>
        .ui-datepicker-calendar {
            display: none;
        }
    </style>
<script type="text/javascript">
     $(function () {
        $('.year').datepicker({
     minViewMode: 2,
     format: 'yyyy'
   }).on('changeDate', function(e){
$(this).datepicker('hide');
});
     });
  </script>
</head>
<div class="maincontainer">
    <div class="box">
        
        <form class="row g-3" action="/api/vehicleedit" >
            <input type="hidden" name="id" value="{{data.id}}" />
            <div class="col-md-12 headingstyle">
                <img src="/static/Logo11.png" style="width:32px; height:32px;padding-right: 8px;" />
                Edit Vehicle
            </div>
            <div class="col-md-4 ">
                <label for="cid" class="form-label labelstyle"></b>CategoryId</b></label>
                <!-- <input required type="text" value="{{data.cid}}" name="cid" class="form-control" id="cid"> -->
                <select  required  name="cid" class="form-select" id="cid">
                    <option value="{{data.cid}}">{{data.categoryname}}</option>
                </select>
            </div>
            <div class="col-md-4 ">
                <label for="sid" class="form-label labelstyle"></b>SubCategoryId</b></label>
                <!-- <input required type="text" value="{{data.sid}}"  name="sid" class="form-control" id="sid"> -->
                <select  required  name="sid" class="form-select" id="sid">
                    <option value="{{data.sid}}">{{data.subcategoryname}}</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="modelyear" class="form-label labelstyle">Model Year</label>
                <input required type="text" value="{{data.modelyear}}" name="modelyear" id="modelyear" class="form-control">
            </div>

            <div class="col-md-4 ">
                <label for="price" class="form-label labelstyle"></b>Price</b></label>
                <input required type="text" name="price" value="{{data.price}}" class="form-control" id="price">
            </div>
            <div class="col-md-4">
                <div class="labelstyle">Insured</div>
                <div class="row g-2"  style="display: flex; justify-content: space-evenly; flex-direction: row;">
                    {% if data.insured == 'Yes' %}
                    <div class="col-md-2 form-check" style="padding-top: 8px;">
                        <input checked class="form-check-input" type="radio" value="Yes" name="insured" id="insured">
                        <label class="form-check-label" for="insured">
                          Yes
                        </label>
                    </div>
                    <div class="col-md-2 form-check" style="padding-top: 8px;" >
                        <input class="form-check-input" type="radio" value="No" name="insured" id="insured">
                        <label class="form-check-label" for="insured">
                          No
                        </label>
                    </div>
                    {% else %}
                    <div class="col-md-2 form-check" style="padding-top: 8px;">
                        <input class="form-check-input" type="radio" value="Yes" name="insured" id="insured">
                        <label class="form-check-label" for="insured">
                          Yes
                        </label>
                    </div>
                    <div class="col-md-2 form-check" style="padding-top: 8px;" >
                        <input checked class="form-check-input" type="radio" value="No" name="insured" id="insured">
                        <label class="form-check-label" for="insured">
                          No
                        </label>
                    </div>
                    {% endif %}
                </div>
           </div>
            <div class="col-md-4 ">
                <label for="registrationno" class="form-label labelstyle"></b>Registration no.</b></label>
                <input required type="text" name="registrationno" value="{{data.registrationno}}" class="form-control" id="registrationno">
            </div>
            <div class="col-md-4 ">
                <label for="ownername" class="form-label labelstyle"></b>Ownername</b></label>
                <input required type="text" name="ownername" value="{{data.ownername}}"class="form-control" id="ownername">
            </div>
            <div class="col-md-4 ">
                <label for="mobileno" class="form-label labelstyle"></b>Mobile no.</b></label>
                <input required type="text" name="mobileno" value="{{data.mobileno}}" required pattern = "[0-9]{10}"class="form-control" id="mobileno">
            </div>

            <div class="col-md-4 ">
                <label for="color" class="form-label labelstyle"></b>Color</b></label>
                <input required type="text" name="color" value="{{data.color}}"class="form-control" id="color">
            </div>
            
            <div class="col-md-4 ">
        <label for="fueltype" class="form-label labelstyle"></b>Fuel type</b></label>
        
        <select required  name="fueltype" id="fueltype" class="form-select">
            <option>{{data.fueltype}}</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
            <option>EV</option>
        </select>
    </div>

            <div class="col-md-4 ">
                <label for="noofseats" class="form-label labelstyle"></b>No. of seats</b></label>
                <input required type="text" name="noofseats" value="{{data.noofseats}}"class="form-control" id="noofseats">
            </div>

            
            <div class="col-md-4">
                <div class="labelstyle">Transmission</div>
                <div class="row g-2"  style="display: flex; justify-content: space-evenly; flex-direction: row;">
                    {% if data.transmissiontype == 'Automatic' %}
                    <div class="col-md-2 form-check" style="padding-top: 8px;">
                        <input checked class="form-check-input" type="radio" value="Automatic" name="transmissiontype" id="transmissiontype">
                        <label class="form-check-label" for="transmissiontype">
                          Automatic
                        </label>
                    </div>
                    <div class="col-md-2 form-check" style="padding-top: 8px;" >
                        <input class="form-check-input" type="radio" value="Manual" name="transmissiontype" id="transmissiontype">
                        <label class="form-check-label" for="transmissiontype">
                          Manual
                        </label>
                    </div>
                    {% else %}
                    <div class="col-md-2 form-check" style="padding-top: 8px;">
                        <input class="form-check-input" type="radio" value="Automatic" name="transmissiontype" id="transmissiontype">
                        <label class="form-check-label" for="transmissiontype">
                          Automatic
                        </label>
                    </div>
                    <div class="col-md-2 form-check" style="padding-top: 8px;" >
                        <input checked class="form-check-input" type="radio" value="Manual" name="transmissiontype" id="transmissiontype">
                        <label class="form-check-label" for="transmissiontype">
                          Manual
                        </label>
                    </div>
                    {% endif %}
                </div>
           </div>
            <!-- <div class="col-md-12  ">
                <label for="formFile" class="form-label labelstyle">Vehicle Icon</label>
                <input required name="icon" class="form-control" type="file" id="formFile">
            </div> -->


            <div class="col-md-6 " style="display: flex;justify-content:center;align-items:center">
                <button style="width: 75%;" type="submit" name="btn" value="Edit" id ="Edit"    class="btn btn-primary labelstyle">Edit</button>
            </div>

            <div class="col-md-6 " style="display: flex;justify-content:center;align-items:center">
                <button style="width: 75%;" type="submit" name="btn" value="DELETE" class="btn btn-primary labelstyle">Delete</button>
            </div>
            
            </div>

        </form>
        </div>      
    
</div>

</html>
